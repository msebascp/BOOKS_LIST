<h1 class="text-center text-3xl py-5">Watchlist</h1>
<ng-container *ngIf="booksOfList.length === 0">
  <h2>No hay libros</h2>
</ng-container>
<div class="flex flex-col gap-3 items-center pb-5">
  <app-book-item
    class="lg:shadow-sm lg:shadow-gray-600 lg:rounded-md"
    *ngFor="let bookData of booksOfList; index as i"
    id="{{ i }}"
    [book]="bookData.book"
    [isInWatchlist]="bookData.isInWatchlist"
    (clickEvent)="changeStateBook(i, $event)"
  ></app-book-item>
</div>
